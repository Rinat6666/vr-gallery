<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>VR Тур</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #0033cc;
      overflow: hidden;
    }

    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999;
      padding: 8px 14px;
      background: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Пульсация стрелок */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <button class="fullscreen-btn" onclick="toggleFullscreen()">На весь экран</button>

  <a-scene embedded style="width: 90vw; height: 90vh; margin: 5vh auto; border: 5px solid red;">
    <!-- Камера с курсором-стрелкой -->
    <a-entity id="camera" camera look-controls="touchEnabled: true; magicWindowTrackingEnabled: false" position="0 1.6 0">
      <a-entity 
        cursor="fuse: false; rayOrigin: mouse" 
        raycaster="objects: .clickable" 
        position="0 0 -1" 
        geometry="primitive: ring; radiusInner: 0.015; radiusOuter: 0.025" 
        material="color: white; shader: flat">
      </a-entity>
    </a-entity>

    <!-- Панорама -->
    <a-sky id="sky" rotation="0 -90 0"></a-sky>

    <!-- Контейнер для стрелок -->
    <a-entity id="hotspots"></a-entity>

    <!-- Свет -->
    <a-entity light="type: ambient; color: #fff"></a-entity>
  </a-scene>

  <script>
    const basePath = './';  // путь к файлам (если надо, можно заменить на абсолютный)
    const scenes = {
      'scene4': {
        image: basePath + '4.jpg',
        hotspots: [
          { to: 'scene6', position: '-2 1.6 -3', label: 'К залу 6' },
          { to: 'scene5', position: '-6 1.6 -3', label: 'К залу 5' }
        ]
      },
      'scene6': {
        image: basePath + '6.jpg',
        hotspots: [
          { to: 'scene4', position: '1 1.6 -3', label: 'Назад к залу 4' }
        ]
      },
      'scene5': {
        image: basePath + '5.jpg',
        hotspots: [
          { to: 'scene4', position: '0 1.6 -3', label: 'Назад в зал 4' }
        ]
      }
    };

    let currentScene = 'scene4';

    const sky = document.getElementById('sky');
    const hotspotContainer = document.getElementById('hotspots');

    function loadScene(sceneId) {
      const scene = scenes[sceneId];
      if (!scene) return;

      currentScene = sceneId;
      sky.setAttribute('src', scene.image);

      // Удаляем старые стрелки
      hotspotContainer.innerHTML = '';

      scene.hotspots.forEach(hotspot => {
        const arrow = document.createElement('a-image');
        arrow.setAttribute('src', basePath + 'Strelka.png');
        arrow.setAttribute('position', hotspot.position);
        arrow.setAttribute('scale', '0.7 0.7 0.7');
        arrow.setAttribute('look-at', '#camera');
        arrow.setAttribute('class', 'clickable');
        arrow.setAttribute('title', hotspot.label);

        // Важно: чтобы клики срабатывали только по непрозрачным пикселям
        arrow.setAttribute('transparent', 'true');
        arrow.setAttribute('material', 'alphaTest: 0.5');

        // Добавляем эффекты наведения: пульсация и масштабирование
        arrow.addEventListener('mouseenter', () => {
          arrow.style.animation = 'pulse 1s infinite';
          arrow.setAttribute('scale', '0.9 0.9 0.9');
        });
        arrow.addEventListener('mouseleave', () => {
          arrow.style.animation = '';
          arrow.setAttribute('scale', '0.7 0.7 0.7');
        });

        // Клик по стрелке меняет сцену
        arrow.addEventListener('click', () => {
          loadScene(hotspot.to);
        });

        hotspotContainer.appendChild(arrow);
      });
    }

    function toggleFullscreen() {
      const scene = document.querySelector('a-scene');
      if (!document.fullscreenElement) {
        scene.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    // Загружаем первую сцену
    loadScene(currentScene);
  </script>
</body>
</html>
