<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>VR –¢—É—Ä</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #0033cc;
      overflow: hidden;
    }

    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999;
      padding: 8px 14px;
      background: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button class="fullscreen-btn" onclick="toggleFullscreen()">–ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω</button>

  <a-scene embedded style="width: 90vw; height: 90vh; margin: 5vh auto; border: 5px solid red;">
    <!-- –ö–∞–º–µ—Ä–∞ -->
    <a-entity id="camera" camera look-controls="touchEnabled: true; magicWindowTrackingEnabled: false" position="0 1.6 0"></a-entity>

    <!-- –ü–∞–Ω–æ—Ä–∞–º–∞ -->
    <a-sky id="sky" rotation="0 -90 0"></a-sky>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å—Ç—Ä–µ–ª–æ–∫ -->
    <a-entity id="hotspots"></a-entity>

    <!-- –°–≤–µ—Ç -->
    <a-entity light="type: ambient; color: #fff"></a-entity>
  </a-scene>

  <script>
    const scenes = {
      'scene4': {
        image: './4.jpg',
        hotspots: [
          { to: 'scene6', position: '-2 1.6 -3', label: '–ö –∑–∞–ª—É 6' },
          { to: 'scene5', position: '-6 1.6 -3', label: '–ö –∑–∞–ª—É 5' }
        ]
      },
      'scene6': {
        image: './6.jpg',
        hotspots: [
          { to: 'scene4', position: '1 1.6 -3', label: '–ù–∞–∑–∞–¥ –∫ –∑–∞–ª—É 4' }
        ]
      },
      'scene5': {
        image: './6.jpg',
        hotspots: [
          { to: 'scene4', position: '0 1.6 -3', label: '–ù–∞–∑–∞–¥ –≤ –∑–∞–ª 4' }
        ]
      }
    };

    let currentScene = 'scene4';

    const sky = document.getElementById('sky');
    const hotspotContainer = document.getElementById('hotspots');

    function loadScene(sceneId) {
      const scene = scenes[sceneId];
      if (!scene) return;

      currentScene = sceneId;
      sky.setAttribute('src', scene.image);
      hotspotContainer.innerHTML = '';

      scene.hotspots.forEach(hotspot => {
        const arrow = document.createElement('a-image');
        arrow.setAttribute('src', './Strelka.png');
        arrow.setAttribute('position', hotspot.position);
        arrow.setAttribute('scale', '0.7 0.7 0.7');
        arrow.setAttribute('look-at', '#camera');
        arrow.setAttribute('class', 'clickable');
        arrow.setAttribute('title', hotspot.label);

        // üîÑ –ü—É–ª—å—Å–∞—Ü–∏—è —Å—Ç—Ä–µ–ª–∫–∏
        arrow.setAttribute('animation', `
          property: scale;
          dir: alternate;
          dur: 1000;
          loop: true;
          to: 0.8 0.8 0.8
        `);

        // üîç –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        arrow.addEventListener('mouseenter', () => {
          arrow.setAttribute('scale', '1 1 1');
        });
        arrow.addEventListener('mouseleave', () => {
          arrow.setAttribute('scale', '0.7 0.7 0.7');
        });

        // üîÅ –ü–µ—Ä–µ—Ö–æ–¥ –≤ –¥—Ä—É–≥—É—é —Å—Ü–µ–Ω—É
        arrow.addEventListener('click', () => {
          loadScene(hotspot.to);
        });

        hotspotContainer.appendChild(arrow);
      });
    }

    function toggleFullscreen() {
      const scene = document.querySelector('a-scene');
      if (!document.fullscreenElement) {
        scene.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    // üöÄ –°—Ç–∞—Ä—Ç–æ–≤–∞—è —Å—Ü–µ–Ω–∞
    loadScene(currentScene);
  </script>
</body>
</html>
