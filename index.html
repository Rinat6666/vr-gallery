<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>VR Тур</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #0033cc;
      overflow: hidden;
    }

    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999;
      padding: 8px 14px;
      background: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Пульсация стрелок */
    .pulse {
      animation: pulse 1.5s infinite;
      transition: scale 0.2s ease;
    }

    @keyframes pulse {
      0% { scale: 1; }
      50% { scale: 1.2; }
      100% { scale: 1; }
    }
  </style>
</head>
<body>
  <!-- Кнопка полноэкранного режима -->
  <button class="fullscreen-btn" onclick="toggleFullscreen()">На весь экран</button>

  <a-scene embedded style="width: 90vw; height: 90vh; margin: 5vh auto; border: 5px solid red;">
    
    <!-- Камера с отключенным гироскопом и курсором -->
    <a-entity id="cameraWrapper">
      <a-entity id="camera" camera look-controls="touchEnabled: true; magicWindowTrackingEnabled: false" position="0 1.6 0">
        <a-entity
          cursor="fuse: false"
          raycaster="objects: .clickable"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat"
        ></a-entity>
      </a-entity>
    </a-entity>

    <!-- Панорама -->
    <a-sky id="sky" rotation="0 -90 0"></a-sky>

    <!-- Контейнер для стрелок -->
    <a-entity id="hotspots"></a-entity>

    <!-- Свет -->
    <a-entity light="type: ambient; color: #fff"></a-entity>
  </a-scene>

  <script>
    // Сцены и переходы
    const scenes = {
      'scene4': {
        image: 'https://raw.githubusercontent.com/Rinat6666/vr-gallery/main/4.jpg',
        hotspots: [
          { to: 'scene6', position: '-2 1.6 -3', label: 'К залу 6' },
          { to: 'scene5', position: '-6 1.6 -3', label: 'К залу 5' }
        ]
      },
      'scene6': {
        image: 'https://raw.githubusercontent.com/Rinat6666/vr-gallery/main/6.jpg',
        hotspots: [
          { to: 'scene4', position: '1 1.6 -3', label: 'Назад к залу 4' }
        ]
      },
      'scene5': {
        image: 'https://raw.githubusercontent.com/Rinat6666/vr-gallery/main/6.jpg',
        hotspots: [
          { to: 'scene4', position: '0 1.6 -3', label: 'Назад в зал 4' }
        ]
      }
    };

    let currentScene = 'scene4';
    const sky = document.getElementById('sky');
    const hotspotContainer = document.getElementById('hotspots');

    function loadScene(sceneId) {
      const scene = scenes[sceneId];
      if (!scene) return;

      currentScene = sceneId;
      sky.setAttribute('src', scene.image);
      hotspotContainer.innerHTML = '';

      scene.hotspots.forEach(hotspot => {
        const arrow = document.createElement('a-image');
        arrow.setAttribute('src', 'https://raw.githubusercontent.com/Rinat6666/vr-gallery/main/Strelka.png');
        arrow.setAttribute('position', hotspot.position);
        arrow.setAttribute('scale', '0.7 0.7 0.7');
        arrow.setAttribute('class', 'clickable pulse');

        // С небольшой задержкой, чтобы камера уже была доступна
        setTimeout(() => {
          arrow.setAttribute('look-at', '#camera');
        }, 100);

        arrow.addEventListener('click', () => {
          loadScene(hotspot.to);
        });

        hotspotContainer.appendChild(arrow);
      });
    }

    function toggleFullscreen() {
      const scene = document.querySelector('a-scene');
      if (!document.fullscreenElement) {
        scene.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    // Загружаем начальную сцену
    loadScene(currentScene);
  </script>
</body>
</html>
