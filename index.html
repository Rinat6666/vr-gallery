<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>VR Tour – Scene 1</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background-color: #0033cc; /* синий фон */
        overflow: hidden;
      }

      .fullscreen-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 999;
        padding: 8px 14px;
        background: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Кнопка "На весь экран" -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()">На весь экран</button>

    <a-scene embedded style="width: 90vw; height: 90vh; margin: 5vh auto; border: 5px solid red;">
      <!-- Камера -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- Панорамное изображение -->
      <a-sky src="4.jpg" rotation="0 -90 0"></a-sky>

      <!-- Стрелка 1 (замена красному кругу) -->
      <a-image
        src="Strelka.png"
        position="2 1.6 -3"
        scale="0.7 0.7 0.7"
        look-at="[camera]"
        class="clickable"
        onclick="alert('Точка перехода или инфо 1')"
      ></a-image>

      <!-- Стрелка 2 -->
      <a-image
        src="Strelka.png"
        position="0 1.6 3"
        scale="0.7 0.7 0.7"
        look-at="[camera]"
        class="clickable"
        onclick="alert('Точка перехода или инфо 2')"
      ></a-image>

      <!-- Стрелка 3 -->
      <a-image
        src="Strelka.png"
        position="-2 1.6 -3"
        scale="0.7 0.7 0.7"
        look-at="[camera]"
        class="clickable"
        onclick="alert('Точка перехода или инфо 3')"
      ></a-image>

      <!-- Свет -->
      <a-entity light="type: ambient; color: #fff"></a-entity>
    </a-scene>

    <script>
      function toggleFullscreen() {
        const scene = document.querySelector('a-scene');
        if (!document.fullscreenElement) {
          scene.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
    </script>
  </body>
</html>
